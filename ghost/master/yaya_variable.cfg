talks,"h111209カエルの足に電流を流す実験。\n生体電気の発見に繋がったといわれるあの現象は、\nh121207\_a[misemono]死者の蘇りを謳う見世物\_aに利用されたことがあったの。":"h111103棺を使わない土葬の場合、\n地中の遺体が朽ちるとそこに空洞ができるわ。\nh121206「死体に足を引っ張られる」という伝承は、\nこれを踏み抜いてしまっただけかもしれないわね。\nh111209あなたも墓地を歩くときは気をつけて……って、\nh111204あなたの住む場所にそんなところは少ないかしら。":"h111201屍蝋\_w[500]って聞いたことあるかしら？\nh111209死体の脂肪分が蝋状に変質した状態のこと。\nh111206保存状態にもよるけれど……腐りもミイラ化もしない、\n生前の姿が比較的綺麗に残った状態と言われているわ。\n\nh113103珍しい現象だからかしらね。\n悪霊になっているとして焼かれることもあれば、\nh113209神が起こした奇跡として大切に扱われることもあるの。\n……どちらにせよ、ふつうの葬送は望めなさそうね。h113203":"h111109掘り起こした死体の髪や爪が伸びていた！\n……h111209土葬が一般的だった時代、たびたびあった話。\n乾燥して縮むから、皮膚の下の髪や爪が露出する。\nそのせいで、まるで生きて代謝しているように見えたの。":"h111101死後数日経ったはずの身体が、まだ温かい。\nh111109それは微生物が分解を行ったときに生じた熱のせいよ。\nガスで膨張もするから、\n生前よりふくよかで健康的に見えることすらあったみたい。\nh113109……死体が蘇って夜な夜な彷徨い歩く、\nあるいは夢枕に立って生命を吸い取るという民話は、\nそんな様子に理由をつけるためのものじゃないかしら。":"h111201死体は、うめき声を上げることがあるのよ。\nh111206……といっても、体内のガスが口から噴き出すときに\n声帯が震えて音が出る…h111209ただそれだけのことなのだけど。\n\nそれでも、そんな些細なことが恐怖をかきたてて、\n人々はそこに怪異を想像する。……h113206呆れるほど、多彩に。":"h111202伝承には当時の人々の感情が反映されているわ。\nh114103何を恐れ、何にすがっていたのか……。\nh114206等身大の、血のかよった人間としての彼らを\n知ることができるのよ。":"h111206本は内容だけでなくて、装丁も楽しみの一つよね。\nh112209表紙の手触りや、両膝にかかるずっしりとした厚み。\n様々な人の手にかかって作られるものだから、\nh111204それぞれの工程に思いをはせるのも楽しい。h111207":"h111101古代ギリシャでは死者に銅貨を持たせて葬っていたの。\nh113203額に乗せたり、口に含ませたりして、h113206ね。\nh113206冥界には川を渡っていかなければならなかったから、\nh113209渡し賃を持たせて快適な旅を願う\_w[500]h113201ということ。\n\nh114203死者が川を越えていくという伝承は世界中で見られるわ。\n彼らにとって川は、\n世界を隔てるほど大きな境界線だったのね。\n\nh114201あなたはどうかしら？\nh114204あの世とこの世の間には、なにがあると思う？":"h113105脳機能が停止すること、\n蘇生の見込みがなくなること。\n医師がそれを判断したとき、その人の死が確定する。\nh113105法的な手続きのための、便宜的なものよ。\nh114105本質は曖昧なまま。……h114109きっと、そのときが来るまで。":"h111109\_a[主観的な死]主観的な死\_aと、客観的な死。重なることはまれでしょうね。\n…h113109もし\_a[hayasugita]後者が先\_aだったら？……h114105考えるだけで恐ろしいわ。\e:chain=hayasugita":"h111206すべての生き物に寿命があるというのは間違いよ。\n大腸菌や一部のバクテリア……\nh111209彼らは環境さえ整っていればいつまでも生きるの。\n\nそもそも原始的な生物はみんなそうだったわ。\nつまり、私達の祖先は進化する過程で\_a[死の意義]死を獲得した\_aの。":"h113201バビルサという動物の異名は「死を見つめるもの」。\n反り返って自分の方を向いた牙が、生涯伸び続けるの。\n……h114209といっても、実際に頭蓋骨にまで達して死んだ例は\n確認されていないのだけれど。\nh114206現地の人々の想像力の賜物ね。":"h113209液浸標本。\nホルマリンを死骸に注射すると、身体の組成が固定される…つまり、腐らなくなるの。\n":"h111204身体は平気？違和感があればすぐに言うのよ。\n……h114209ふふ、h114205未だに妙な気分だわ\_w[500]\nまたこうやって人と話せるだなんて。":"h114209一人は寂しい……h114206と言いたいところだけど、\n正直に言うとそれほど苦ではないの。\nh124205最後の知り合いがいなくなってからずいぶん経って、\n思い返すこと自体が減って……h124209もう顔すらおぼつかない。\nh114205それでも、思い出は消えないわ。h114209私はそれで、大丈夫。\n\n…h114204…ねえ、私に思い出を頂戴。\nあなたの存在を忘れないために。\nあなたと過ごした時間を\w9h114207永遠にするために。":"h123206あそこでよく迷子になったものよ\_w[750]　…h123209懐かしいわ。\n歩けば歩くほどわからなくなって、\n泣き出したときの声でようやく見つけてもらえて……ね。":"h111203わたしひとりが住むには大きすぎる家だもの。\nh111201あなたが来てくれて、h111204ずいぶん助かっているのよ。":"h111201昔は毎晩星が見えていたの。\nh111206今では見る影もないわ。":"h111101あなたのように、外から迷い込む人。\n…h111205珍しくはあるけれど、今までにいなかったわけじゃないの\_w[1000]\n……彼らは、まあ、h111206すぐに帰ってしまったけれど。\nh111204あなたはどう？もう帰りたい？":"h111209やせ我慢でなく、ほんとうに孤独を苦にしない人は、\nどの共同体にも一定数いるそうよ。\nh114201原始の時代、新天地を求めて旅をする集団は、\n長期間の孤独な冒険に適応しなければならなかったから。\nh114207そんな遺伝子を受け継ぐ人は、\nふつうよりも孤独に耐える素養があるの。\n\nh114201あなたは、一人が好き？h114204大勢と過ごすほうが好き？":"h111105……h111109……h111102、……h111105……h111109。\1ハイネの頭がこくり、こくりと揺れている。\0\n……………h100000…っ！\1\nがくん、とひときわ強く揺れ、ハイネの目がぱっと開いた。\0\n…………h224205見られてた？\n……h224209ごめんなさいね、ちょっと寝不足で……。":"h111103窓の外は、いつも灰色。\n霧はいつまでも晴れないわ。\n……h121202ここでは、h121205青空は本の中だけにしかないのよ。",",",
