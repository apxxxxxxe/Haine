name: Rust

on:
  workflow_dispatch:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: cache
      uses: actions/cache@v4
      with:
        path: ./ghost/master/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: Build
      run: |
        cd ghost/master
        cargo build --verbose
    - name: Run tests
      run: |
        cd ghost/master
        cargo test --verbose

