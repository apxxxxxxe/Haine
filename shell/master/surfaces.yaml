# サンプルファイル

# yamlファイルはparts,baseの２分類で構成される。
#
# - base: 頭や胴体など、全サーフェスに共通するパーツの定義。
#         [構造]
#         base:              # 基点
#           text: ...        # 共通のサーフェス定義
#
# - parts: 目や口など、サーフェスごとに変わりうるパーツの定義
#         [構造]
#         parts:             # 基点
#           - group: 〇〇    # 「目」「口」など、そのグループ名が何であるかの目安。
#             details:       # 詳細情報の基点
#               - name: △△ # 「半目」「閉じ目」など、そのパーツが何であるかの目安。
#                 text: ...  # そのパーツのサーフェス定義。

